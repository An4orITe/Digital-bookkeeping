<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Добавление нового человека</title>
</head>
<body>
	<form th:method="POST" th:action="@{/people}" th:object="${person}">
		<label for="name">Введите ФИО:</label>
		<input type="text" th:field="*{name}" id="name">
		<div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
		<br/>
		<br/>
		<label for="birthYear">Введите год рождения:</label>
		<input type="text" th:field="*{birthYear}" id="birthYear">
		<div style="color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">Birth Year error</div>
		<br/>
		<br/>
		<hr/>
		<input type="submit" value="Создать">
	</form>
</body>
</html>
