<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Читатель</title>
</head>
<body>
	<p th:text="${person.getName() + ', ' + person.getBirthYear()}">User name</p>
	<div th:if="${personBooks.isEmpty()}">
		<p>Человек пока не взял книгу</p>
	</div>
	<div th:if="${!personBooks.isEmpty()}">
		<hr/>
		<h3>Книги:</h3>
		<div th:each="book : ${personBooks}">
			<p th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">Книга</p>
		</div>
	</div>
	<hr/>
	<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
		<input type="submit" value="Редактировать">
	</form>
	<br/>
	<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
		<input type="submit" value="Удалить">
	</form>
</body>
</html>
