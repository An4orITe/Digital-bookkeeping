<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Редактирвоание человека</title>
</head>
	<body>
		<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
  			<label for="name">ФИО: </label>
  			<input type="text" th:field="*{name}" id="name"/>
			<div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
			<br/>
			<br/>
			<label for="age">Год рождения: </label>
			<input type="text" th:field="*{birthYear}" id="age"/>
			<div style="color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">Birth Year error</div>
  			<br/>
  			<br/>
			<hr/>
  			<input type="submit" value="Редактировать">
		</form>
	</body>
</html>
